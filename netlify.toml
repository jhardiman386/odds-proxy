# ============================================================
# üß± BUILD CONFIGURATION ‚Äî Serverless-only deployment
# ============================================================
[build]
  functions = "netlify/functions"
  command = "" # No build step required

# ============================================================
# ‚öôÔ∏è FUNCTION SETTINGS
# ============================================================
[functions]
  node_bundler = "esbuild"

  # ‚úÖ Include ALL .js functions inside /netlify/functions
  included_files = ["netlify/functions/**"]

  # ‚úÖ External modules needed for fetch + orchestration
  external_node_modules = ["node-fetch"]

[functions.environment]
  NODE_VERSION = "18"

# ============================================================
# üîÅ ROUTING
# ============================================================
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# ============================================================
# üïí SCHEDULED JOBS (Orchestrator Auto Refresh)
# ============================================================
[scheduled."roster-refresh"]
  cron = "0 */12 * * *"
  function = "router"

[scheduled."scheduler"]
  cron = "0 */6 * * *"
  function = "router"

[scheduled."health-check"]
  cron = "*/30 * * * *"
  function = "health"

# ============================================================
# üåç HEADERS (CORS)
# ============================================================
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
